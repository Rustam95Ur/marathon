{% extends "layouts/app.html" %}
{% load static %}
{% block content %}
    {% load  replace_img %}
    <!-- Background Area Start -->
    <div class="slider-area">
        <div class="slider-wrapper">
            <div class="single-slide" style="background-image: url('/media/img/slider/home.png');">
            </div>
        </div>
    </div>
    <!-- Background Area End -->
    <!-- Competition Start -->
    <section class="class-area fix bg-gray pb-100 pt-95">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-8 col-md-offset-2 col-xs-12 mb-30">
                    <div class="section-title text-center">
                        <h2>Соревнования</h2>
                    </div>
                </div>
            </div>
            <div class="row">
                {% for competition in competitions %}
                    <div class="col-md-4 col-sm-6 col-xs-12">
                        <div class="single-class">
                            <div class="single-img">
                                <a href="#"><img src="{{ competition.image.url|image_url_update }}" alt="class"></a>
                                <div class="gallery-icon">
                                    <a class="image-popup" href="{{ competition.image.url|image_url_update }}">
                                        <i class="zmdi zmdi-zoom-in"></i>
                                    </a>
                                </div>
                            </div>
                            <div class="single-content text-center">
                                <h3><a href="#">{{ competition.title }}</a></h3>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
            <div class="row">
                <div class="col-xs-12 text-center">
                    <a class="banner-btn mt-55" href="{% url 'competitions_list' %}"
                       data-text="Посмотреть весь список соревновании"><span>Весь список соревновании</span></a>
                </div>
            </div>
        </div>
    </section>
    <!-- Competition Area End -->
{% endblock %}
