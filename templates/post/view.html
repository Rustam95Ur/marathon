{% extends "layouts/app.html" %}
{% load static %}
{% block content %}
    {% load  replace_img %}
    <section class="banner-area text-left">
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <div class="banner-content-wrapper">
                        <div class="banner-content">
                            <h2>{{ post.title }}</h2>
                            <div class="banner-breadcrumb">
                                <ul>
                                    <li><a href="{% url 'home' %}"> Главная </a> <i class="zmdi zmdi-chevron-right"></i>
                                    </li>
                                    <li>Блог</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <section class="about-area pt-95 pb-100">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <div class="about-content">
                        <h3 class="mb-20">{{ post.description }}</h3>
                        {{ post.text  | safe | linebreaks }}
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 col-xs-12">
                    <div class="about-video active">
                        <div class="game">
                            <img src="/{{ post.image.url| image_url_update }}" alt="about">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
